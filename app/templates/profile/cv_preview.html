{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="fas fa-file-alt me-2"></i>CV Preview</h3>
                <div>
                    <button onclick="window.print()" class="btn btn-outline-primary me-2">
                        <i class="fas fa-print me-1"></i>Print
                    </button>
                    <a href="{{ url_for('profile.cv_download') }}" class="btn btn-success">
                        <i class="fas fa-download me-1"></i>Download PDF
                    </a>
                </div>
            </div>
            <div class="card shadow">
                <div class="card-body p-0">
                    <iframe srcdoc="{{ cv_html | e }}" width="100%" height="800px" style="border: none;"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
@media print {
    .navbar, .btn, footer {
        display: none !important;
    }
    .container {
        margin: 0 !important;
        padding: 0 !important;
    }
}
</style>
{% endblock %}
